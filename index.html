<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>عمل هدية الإمام الجواد عليه السلام</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 1rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .action {
      font-size: 1.5rem;
      color: #333;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .action {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>عمل هدية الإمام الجواد عليه السلام</h1>

  <div class="card">
    <div class="action" id="randomAction">جارٍ التحميل...</div>
  </div>

  <script>
    const actions = [
      "١٠٠ صلوات",
      "سورة ياس",
      "زيارة الامير ..أمين الله",
      "زيارة الزهراء عليها السلام",
      "زيارة الجامعة",
      "زيارة الامام الحسن",
      "زيارة الامام الرضا",
      "زيارة الحوراء زينب",
      "تسبيحة الزهراء",
      "صدقة لدفع البلاء عن الإمام",
      "اطعام على حب السيدة",
      "قضاء حاجة مؤمن",
      "إدخال السرور على قلب شخص",
      "صلاة جعفر",
      "سورة الرحمان",
      "٣ سورة التوحيد",
      "دعاء اللهم كن ١٠ مرات",
      "١٠ سورة القدر",
      "نشر ٣ فضائل للسيدة المعصومة",
      "نشر فضيلة لأمير المؤمنين",
      "اتصال من اخ صرلك زمان لم توصله",
      "صلة رحم",
      "دعاء لاربعين مؤمن",
      "١٠٠ استغفار هن جميع المؤمنين والمؤمنات",
      "سورة الشمس",
      "سورة الحشر",
      "الفاتحة ٧ مرات",
      "نعي بدقيقتين",
      "قول شعر بأهل البيت",
      "مطالعة صفحتين من كتاب",
      "دعاء يستشير",
      "صلاة الاستغاثة بالبتول",
      "صلاة الحجة",
      "زيارة ال ياسين",
      "دعاء اللهم ارزقنا توفيق الطاعة",
      "نشر وصية للسيد القائد دامت بركاته",
      "تفريج هم",
      "تسديد دين احد المؤمنين",
      "مساحمة في أحياء مولد المعصومة"
    ];

    function pickRandomAction() {
      const randomIndex = Math.floor(Math.random() * actions.length);
      return actions[randomIndex];
    }

    document.getElementById("randomAction").textContent = pickRandomAction();
  </script>

</body>
</html>
